<html>
    <head>
        <title>Catalogue Page</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: rgb(165, 183, 190);
                /* overflow: hidden; */
            }
            .cont {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 40px;
            }
            table {
                width: 90%;
                border-collapse: separate;
                background-color: skyblue;
			    border-radius: 30px;
                border: 3px solid #f1f1f1;
                margin-bottom: 40px;
                margin-left: 25px;
            }
            tr, td {
                text-align: center;
                
            }
            td, th {
                border-left: 1px solid black;
                border-top: 1px solid black;
                width: 200px;
            }
            td:first-child, th:first-child {
                border-left: none;
            }
            img {
                margin: 10px 0px;
                height: 150px;
            }
            .book {
                margin-top: 50px;
                padding-top: 20px;
                font-variant-caps: small-caps;
            }
            th {
                padding: 15px 0px;
                border-top: none;
            }
            button {
                height: 30px;
                width: 103px;
                margin-bottom: 5px;
                background: rgb(255, 65, 65);
                border: none;
                color: white;
                cursor: pointer;
                font-variant-caps: small-caps;
                border-radius: 5px;
            }
            button:hover {
                opacity: 0.9;
            }
        </style>
    </head>
